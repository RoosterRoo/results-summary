<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="scoreboard">
        <p>Your Result</p>
        <section class="result">
          <p class="score">76</p>
          <p class="total">of 100</p>
        </section>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-details">
        <p>Summary</p>
        <section class="details">
          <div class="detail reaction">
            <p>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction"
                srcset=""
              />
              Reaction
            </p>
            <div><span>80</span> / 100</div>
          </div>
          <div class="detail memory">
            <p>
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory"
                srcset=""
              />
              Memory
            </p>
            <div><span>92</span> / 100</div>
          </div>
          <div class="detail verbal">
            <p>
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Verbal"
                srcset=""
              />
              Verbal
            </p>
            <div><span>61</span> / 100</div>
          </div>
          <div class="detail visual">
            <p>
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual"
                srcset=""
              />
              Visual
            </p>
            <div><span>72</span> / 100</div>
          </div>
        </section>
        <button>Continue</button>
      </section>
    </main>

    </div> -->
  </body>
</html>
